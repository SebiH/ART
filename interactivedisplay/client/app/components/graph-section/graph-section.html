<div class="section-root"
    [style.background]="graph.color">

    <div class="graph-section">
        
        <div class="row">
            <div class="markers horizontal">
                <ar-marker [marker]="markers[0]"></ar-marker>
            </div>
        </div>

        <div class="row">
            <div class="markers vertical">
                <ar-marker [marker]="markers[1]"></ar-marker>
                <ar-marker [marker]="markers[2]"></ar-marker>
            </div>

            <div class="chart-container">

                <div *ngIf="!graph.isSelected">
                    <!-- Width & height from css -->
                    <chart-1d
                        [width]="300"
                        [height]="1000"
                        [dimension]="graph.isFlipped ? dimY : dimX">
                    </chart-1d>

                    <button class="chart-button">
                        Colour
                    </button>
                </div>

                <div *ngIf="graph.isSelected">
                    <graph-detail [graph]="graph">
                    </graph-detail>
                </div>
            </div>

            <div class="markers vertical">
                <ar-marker [marker]="markers[3]"></ar-marker>
                <ar-marker [marker]="markers[4]"></ar-marker>
            </div>
        </div>


        <div class="row">
            <div *ngIf="!graph.isSelected">
                <button> Flip </button>
                <button> Move </button>
            </div>

            <div class="markers horizontal">
                <ar-marker [marker]="markers[5]"></ar-marker>
            </div>

            <div *ngIf="!graph.isSelected">
                <button> Select </button>
                <button> Delete </button>
            </div>
        </div>
    </div>
</div>
