<div class="section-root"
    [style.background]="graph.color">

    <div class="graph-section">
        
        <div class="row">
            <div class="markers horizontal">
                <ar-marker [marker]="markers[0]"></ar-marker>
            </div>
        </div>

        <div class="row">
            <div class="markers vertical">
                <ar-marker [marker]="markers[1]"></ar-marker>
                <ar-marker [marker]="markers[2]"></ar-marker>
                <ar-marker [marker]="markers[3]"></ar-marker>
            </div>

            <div class="chart-container" [ngClass]="{ selected: graph.isSelected }">

                <div *ngIf="!graph.isSelected">
                    <!-- Width & height from css -->
                    <graph-overview-chart
                        [width]="300"
                        [height]="1250"
                        [graph]="graph">
                    </graph-overview-chart>

                    <button class="chart-button"
                        (click)="toggleColor()"
                        [ngClass]="{ active: this.graph.isColored }">
                        <div class="text">
                            Colour
                        </div>
                    </button>
                </div>

                <div *ngIf="graph.isSelected">
                    <graph-detail [graph]="graph">
                    </graph-detail>
                </div>
            </div>

            <div class="markers vertical" style="position: relative;">
                <ar-marker [marker]="markers[4]"></ar-marker>
                <ar-marker [marker]="markers[5]"></ar-marker>
                <ar-marker [marker]="markers[6]"></ar-marker>
            </div>
        </div>


        <div class="row">
            <div *ngIf="!graph.isSelected" class="button-container">
                <div class="button"
                    [ngClass]="{ active: graph.isPickedUp }"
                    moveable
                    (moveStart)="handleMoveStart($event)"
                    (moveUpdate)="handleMoveUpdate($event)"
                    (moveEnd)="handleMoveEnd($event)">
                    <div class="icon">
                        <span class="fa fa-arrows-h" aria-hidden="true"></span>
                    </div>
                    <div class="text">
                        Move
                    </div>
                </div>
                <button (click)="selectGraph()">
                    <div class="icon">
                        <span class="fa fa-sliders" aria-hidden="true"></span>
                    </div>

                    <div class="text">
                        Select
                    </div>
                </button>
            </div>

            <div class="markers horizontal">
                <ar-marker [marker]="markers[7]"></ar-marker>
            </div>

            <div *ngIf="!graph.isSelected" class="button-container">
                <button
                    (click)="toggleFlip()"
                    [ngClass]="{ active: graph.isFlipped }">
                    <div class="icon">
                        <span class="fa fa-level-up" [ngClass]="{ 'fa-rotate-90': !graph.isFlipped }" aria-hidden="true"></span>
                    </div>

                    <div class="text">
                        Flip
                    </div>
                </button>
                <button (click)="deleteGraph()">
                    <div class="icon">
                        <span class="fa fa-trash-o" aria-hidden="true"></span>
                    </div>

                    <div class="text">
                        Delete
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
