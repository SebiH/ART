<div class="section-root" [style.background]="backgroundColor">

    <div class="dimensions">
        <div class="y">{{ graph.dimY }}</div>
        <div class="x">{{ graph.dimX }}</div>
    </div>

    <div class="buttons container">
        <div class="row">
            <div class="twelve columns">
                <button> Select </button>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <button> Remove </button>
            </div>
        </div>
        <div class="row">
            <div class="columns"
                [ngClass]="{ four: graph.width < 400, two: graph.width >= 400 }">
                <button> &lt; </button>
            </div>

            <div class="columns"
                [ngClass]="{ four: graph.width < 400, eight: graph.width >= 400 }"
                #moveElement>
                <button> â†” </button>
            </div>

            <div class="columns"
                [ngClass]="{ four: graph.width < 400, two: graph.width >= 400 }">
                <button> &gt; </button>
            </div>
        </div>
    </div>

</div>
