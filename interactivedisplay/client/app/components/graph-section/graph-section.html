<div class="section-root">

    <div class="dimensions">
        <div class="y">{{ graph.dimY }}</div>
        <div class="x">{{ graph.dimX }}</div>
    </div>

    <div class="buttons container">
        <div class="row">
            <div class="twelve columns">
                <button (click)="handleSelect()"> Select </button>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <button (click)="handleDelete()"> Remove </button>
            </div>
        </div>
        <div class="row">
            <div class="columns"
                [ngClass]="{ four: graph.width < 400, two: 400 < graph.width }"
                (click)="moveDown()">
                <button> &lt; </button>
            </div>

            <div class="columns"
                [ngClass]="{ four: graph.width < 400, eight: 400 < graph.width }"

                moveable
                (moveStart)="handleMoveStart(graph, $event)"
                (moveUpdate)="handleMoveUpdate(graph, $event)"
                (moveEnd)="handleMoveEnd(graph, $event)">
                <div class="button"> â†” </div>
            </div>

            <div class="columns"
                [ngClass]="{ four: graph.width < 400, two: 400 < graph.width }"
                (click)="moveUp()">
                <button> &gt; </button>
            </div>
        </div>
    </div>

</div>
