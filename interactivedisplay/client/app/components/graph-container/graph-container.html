<div class="graph-container-root">
    <div class="graph-card" style="left: 0;">
        <graph-create-form></graph-create-form>
    </div>
    <div *ngFor="let graph of graphs" class="graph-card" [ngStyle]="getStyle(graph)">
        <div class="card-root">
            <graph-section [graph]="graph"></graph-section>
            <div class="mover" moveable
                (moveStart)="handleMoveStart()"
                (moveUpdate)="handleMoveUpdate()"
                (moveEnd)="handleMoveEnd()">
                    M
            </div>
        </div>
    </div>
</div>
