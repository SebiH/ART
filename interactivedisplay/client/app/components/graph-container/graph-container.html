<div class="list-container">
    <div *ngFor="let graph of graphs; trackBy:graph?.id"
         class="list-item"
         [style.width.px]="graph.width"
         [style.order]="graph.listIndex">

        <graph-section
            [graph]="graph"
            (onDelete)="deleteGraph(graph, $event)"
            (onSelect)="selectGraph(graph, $event)"
            (onMove)="moveGraph(graph, $event)">

<!--             moveable
            (moveStart)="handleMoveStart(graph, $event)"
            (moveUpdate)="handleMoveUpdate(graph, $event)"
            (moveEnd)="handleMoveEnd(graph, $event)">
 -->        </graph-section>

    </div>
</div>
