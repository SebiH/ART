<div class="root">
    <div class="tabs">
        <button *ngFor="let tab of tabs"
            class="tab"
            [ngClass]="{ active: activeTab === tab }"
            (click)="activeTab = tab">
            {{tab}}
        </button>
    </div>

    <div class="container" *ngIf="activeTab === 'Calibration'">
        <admin-calibration></admin-calibration>
    </div>

    <div class="container" *ngIf="activeTab === 'Stability'">
        <div class="row">
            <div class="four columns" style="color: #03A9F4;">Rotation</div>
            <div class="four columns" style="color: #4CAF50;">Position</div>
            <div class="four columns" style="color: black;">Overall</div>
        </div>

        <hr/>

        <h2>Optitrack</h2>
        <admin-change-monitor [height]="300" [width]="width" [name]="'optitrack'"></admin-change-monitor>

        <hr/>

        <h2>OVR</h2>
        <admin-change-monitor [height]="300" [width]="width" [name]="'ovr'"></admin-change-monitor>

    </div>

    <div class="container" *ngIf="activeTab === 'Camera'">
        <admin-camera></admin-camera>
    </div>


    <div class="container" *ngIf="activeTab === 'Actions'">
        <div class="buttons row">
            <select name="corners" class="four columns">
                <option value="topleft">Top Left</option>
                <option value="bottomleft">Bottom Left</option>
                <option value="topright">Top Right</option>
                <option value="bottomright">Bottom Right</option>
            </select>
            <button class="button-primary four columns"> Set Corner </button>
            <button class="button-primary four columns"> Set Surface </button>
        </div>

        <hr/>
        
        <div class="buttons">
            <button class="button-primary"> Reset Calibration </button>
            <button class="button-primary"> Save surfaces </button>
        </div>
    </div>
</div>
