<div>
    <div #graphContainer></div>
    <div class="buttons">
        <button [ngClass]="{ 'button-primary': isSelecting}"
                (click)="startSelect()">
            Select
        </button>
        <button [ngClass]="{ 'button-primary': isDeselecting }"
                (click)="startDeselect()">
            Deselect
        </button>
        <button (click)="clearSelection()">
            Clear Selection
        </button>
    </div>
</div>
