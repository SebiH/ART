<div class="measure-container">
    <div>
        <div class="measure-bar"></div><br/>

        <span>100px = {{ 100 * surface.pixelToCmRatio }} cm</span><br/>
        <input type="number"
               [value]="surface.pixelToCmRatio"
               (input)="updateMeasurement($event.target.value)">
        <br/>
        <button (click)="navigateBack()">Back</button>
    </div>
</div>
