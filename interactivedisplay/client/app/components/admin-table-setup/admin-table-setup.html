<div class="buttons row">
    <select name="corners" class="four columns" #cornerSelection>
        <option value="0">Top Left</option>
        <option value="1">Top Right</option>
        <option value="2">Bottom Right</option>
        <option value="3">Bottom Left</option>
    </select>
    <button class="button-primary four columns" (click)="setCorner(cornerSelection.value)">
        Set Corner
    </button>
    <button class="button-primary four columns" (click)="setSurface()">
        Set Surface
    </button>
</div>

<hr/>

<div class="buttons">
    <button class="button-primary four columns"
        (click)="resetCalibration()">
        Reset Calibration
    </button>
    <button class="button-primary four columns"
        (click)="saveSurfaces()">
        Save Surfaces
    </button>
</div>
