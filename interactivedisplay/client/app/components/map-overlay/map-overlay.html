<div class="map-overlay">
    <div class="map-container">
        <div *ngFor="let map of maps" class="map-border"
            [style.padding.px]="borderSize"
            [style.top.px]="map.posY - borderSize"
            [style.left.px]="map.posX - borderSize"
            >
            <img class="map" src="{{ getMapImageSource(map) }}"
                [style.width.px]="map.sizeX"
                [style.height.px]="map.sizeY"
            />
        </div>
    </div>
</div>
