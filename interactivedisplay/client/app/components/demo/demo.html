<div class="container">
    <div *ngFor="let ver of verticalSections">
        <div *ngFor="let hor of horizontalSections" class="section">
            <div *ngIf="selH == hor && selV == ver">
                <div class="item selected"></div>
            </div>
            <div *ngIf="selH != hor || selV != ver">
                <div class="item" (click)="onClick(ver,hor)"></div>
            </div>
        </div>
    </div>
</div>
