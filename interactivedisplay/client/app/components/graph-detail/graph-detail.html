<div class="root">

    <div class="row">
        <div class="selection">
            <graph-dimension-selector [axis]="'y'" [graph]="graph" [size]="950"></graph-dimension-selector>
        </div>

        <div class="chart">
            <graph-data-selection #selection
                [graph]="graph"
                [width]="1000"
                [height]="1000"
                [margin]="{ top: 50, right: 50, bottom: 100, left: 100 }">
            </graph-data-selection>
        </div>
    </div>

    <div class="row" style="width: 100%">
        <div class="buttons">
            <div class="colbutton top" [ngClass]="{ active: graph.isFlipped ? graph.useColorX : graph.useColorY }"
                 touch-button (touchclick)="graph.isFlipped ? useColorX() : useColorY()">
                <span>
                    Colour <span class="fa fa-arrow-up"></span>
                </span>
            </div>
            <div class="colbutton right" [ngClass]="{ active: graph.isFlipped ? graph.useColorY : graph.useColorX }"
                 touch-button (touchclick)="graph.isFlipped ? useColorY() : useColorX()">
                <span>
                    Colour <span class="fa fa-arrow-right"></span>
                </span>
            </div>

            <div class="divider">
            </div>
        </div>

        <div class="selection">
            <graph-dimension-selector [axis]="'x'" [graph]="graph" [size]="950"></graph-dimension-selector>
        </div>
    </div>
</div>
