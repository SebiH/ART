<div class="container root">

    <div class="row" style="height: 800px;">
        <div class="three columns selection">
            <div>
                <select [ngModel]="graph.dimY" (ngModelChange)="assignDimY($event)">
                    <option *ngFor="let dim of dimensions" [value]="dim">{{dim}}</option>
                </select>
            </div>
        </div>

        <div class="nine columns">
            <graph-data-selection #selection [graph]="graph">
            </graph-data-selection>
        </div>

    </div>

    <div class="row">
        <div class="three columns"></div>
        <div class="nine columns selection">
            <div>
                <select [ngModel]="graph.dimX" (ngModelChange)="assignDimX($event)">
                    <option *ngFor="let dim of dimensions" [value]="dim">{{dim}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="exit-buttons">
        <button class="confirm" (click)="confirm()">
            Close&amp;Apply
        </button>
        <button class="discard" (click)="discard()">
            Discard
        </button>
    </div>
</div>
