<div class="root">

    <graph-data-selection #selection
        [graph]="graph"
        [width]="1000"
        [height]="1000"
        [margin]="{ top: 50, right: 50, bottom: 100, left: 100 }">
    </graph-data-selection>

    <graph-dimension-selector [axis]="'y'" [graph]="graph" style="position: absolute; left: 100px; top: 100px;"></graph-dimension-selector>
    <graph-dimension-selector [axis]="'x'" [graph]="graph"></graph-dimension-selector>
</div>
