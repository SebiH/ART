<div class="root">

    <div class="row" style="z-index: 99;">

        <div style="width: 294px; height: 1150px;">
            <div class="selection" *ngIf="!graph.isFlipped || settings.lockDimension == ''">
                <graph-dimension-selector [axis]="'y'" [graph]="graph" [size]="950"></graph-dimension-selector>
            </div>

            <div class="selection" *ngIf="graph.isFlipped && settings.lockDimension != ''">
            </div>
        </div>

        <div class="chart">
            <graph-data-selection #selection
                [graph]="graph"
                [width]="950"
                [height]="950"
                [margin]="{ top: 50, right: 50, bottom: 150, left: 200 }">
            </graph-data-selection>
        </div>
    </div>

    <div class="row" style="width: 100%;">
        <div class="buttons" style="min-width: 250px;">
            <div class="colbutton"
                 *ngIf="settings.showMarkers"
                 [ngClass]="{ active: graph.isColored }"
                 touch-button (touchclick)="toggleColor()">
                <span>
                    <span class="fa fa-paint-brush"></span> Color
                </span>
            </div>
        </div>


        <div style="width: 1100px; height: 184px;">
            <div class="selection" *ngIf="graph.isFlipped || settings.lockDimension == ''">
                <graph-dimension-selector [axis]="'x'" [graph]="graph" [size]="950"></graph-dimension-selector>
            </div>
            <div class="selection" *ngIf="!graph.isFlipped && settings.lockDimension !== ''">
            </div>
        </div>
    </div>
</div>
