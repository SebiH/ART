<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Calibration</title>
    <style>
        .markerid {
            color: #EEE;
            font-weight: bolder;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div style="width: calc(100vw - 100px); height: calc(100vh - 100px); position: relative; margin: 50px">
        <div style="position: absolute; left: 0; top: 0;">
            <img src="markers/aruco_00000.png">
            <p class="markerid"> 0000 </p>
        </div>

        <div style="position: absolute; right: 0; top: 0;">
            <img src="markers/aruco_00001.png">
            <p class="markerid"> 0001 </p>
        </div>

        <div style="position: absolute; left: 0; bottom: 0;">
            <p class="markerid"> 0002 </p>
            <img src="markers/aruco_00002.png">
        </div>

        <div style="position: absolute; right: 0; bottom: 0;">
            <p class="markerid"> 0003 </p>
            <img src="markers/aruco_00003.png">
        </div>
    </div>
</body>
</html>
